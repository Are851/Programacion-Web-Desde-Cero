<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos.css">
        <title>Ejercicio 02 - Flexbox</title>
    </head>
    <body> 
        <!-- el ejercicio no lo pide pero para el correcto funcionamiento del mismo es recomendable
        "encerrar" los elementos en los que vamos a trabajar en otro div para que se apliquen correctamente
        las propiedades de flex, en este caso lo llamamos principal pero podría tener cualquier nombre de clase 
        de igual manera para ésto se utiliza otra eqiqueta (no el div) que seguramente se la verá más adelante -->
        <div class="principal">
        
            <div class="caja1"> <!--contenedor-->
                <div>1</div> <!--elemento (en este caso el elemento también es un contenedor pero no tiene ningún otro elemento hijo)-->
            </div>

            <div class="caja2">
                <div>2</div>
            </div>

            <div class="caja3">
                <div>3</div>
            </div>

        </div>

    </body>
</html>
