<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generador de mensajes de presentación</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Generador de mensajes de presentación</h1>
  
  <form id="personas-form">
    <label for="nombre-input">Nombre:</label>
    <input type="text" id="nombre-input" required>
    
    <label for="edad-input">Edad:</label>
    <input type="number" id="edad-input" required>
    
    <label for="ciudad-input">Ciudad:</label>
    <input type="text" id="ciudad-input" required>
    
    <button type="submit">Agregar persona</button>
  </form>
  
  <h2>Mensajes de presentación:</h2>
  <ul id="mensajes-list"></ul>
  
  <script src="script.js"></script>
</body>
</html>
